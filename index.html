<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Travel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 576px)"
      href="styles/mobile.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 576px) and (max-width: 992px)"
      href="styles/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 992px) and (max-width: 1200px)"
      href="styles/laptop.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar__logo">
          <img src="Images/logo.png" alt="Hero Logo" />
          <h3 class="nav__title">
            Hero <span class="secondary__color">Travel</span>
          </h3>
        </div>

        <div class="nav__lists">
          <ul class="nav__list">
            <li class="nav__item secondary__color"><a href="#">Home</a></li>
            <li class="nav__item"><a href="#">Packages</a></li>
            <li class="nav__item"><a href="#">Testimonial</a></li>
            <li class="nav__item"><a href="#">Blog</a></li>
            <li class="nav__item"><a href="#">Contact</a></li>
            <li class="nav__item bar-icon">
              <a href="#"><i class="fa-solid fa-bars"></i></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="banner">
        <div class="banner__content">
            <h1 class="banner__title">Explore Your Travel</h1>
            <p class="banner__description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
        </div>

        <div class="banner__input">
                <input type="text" name="" id="" placeholder="Where go">
                <select name="" id="">
                    <option value="">When</option>
                </select>
                <select name="" id="">
                    <option value="">Select Type</option>
                </select>
                <button class="primary-btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
